<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F2F2F7;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="90" ry="90" fill="url(#bgGradient)"/>
  
  <!-- 主要图片框 -->
  <rect x="80" y="120" width="280" height="200" rx="12" ry="12" fill="url(#photoGradient)" stroke="#E5E5EA" stroke-width="2"/>
  
  <!-- 图片内容（山峰图标） -->
  <path d="M100 280 L140 240 L180 260 L220 220 L260 240 L300 200 L340 240 L340 300 L100 300 Z" fill="#34C759" opacity="0.7"/>
  
  <!-- 太阳 -->
  <circle cx="300" cy="160" r="20" fill="#FFCC02"/>
  
  <!-- 水印文字 "WM" -->
  <text x="400" y="180" font-family="SF Pro Display, Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" opacity="0.8">WM</text>
  
  <!-- 水印边框 -->
  <rect x="370" y="140" width="80" height="50" rx="8" ry="8" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
  
  <!-- 底部工具栏 -->
  <rect x="80" y="360" width="280" height="60" rx="8" ry="8" fill="#1D1D1F" opacity="0.8"/>
  
  <!-- 工具图标 -->
  <circle cx="120" cy="390" r="12" fill="#007AFF"/>
  <rect x="160" y="378" width="24" height="24" rx="4" ry="4" fill="#34C759"/>
  <path d="M200 378 L224 390 L200 402 Z" fill="#FF9500"/>
  
  <!-- 装饰性光效 -->
  <ellipse cx="400" cy="100" rx="60" ry="20" fill="#FFFFFF" opacity="0.2"/>
</svg>